<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-Balancer</title>
  </head>
  <body>
    <form id="inquiryForm" class="px-2 pt-5">
      <div id="step-edit" class="flex flex-col gap-y-4">
        <input name="name" placeholder="お名前" required class="border p-2 w-full" autocomplete="name"/>
        <input name="email" type="email" placeholder="メール" required class="border p-2 w-full" autocomplete="email"/>
        <input name="subject" placeholder="件名" required class="border p-2  w-full" />
        <textarea name="message" placeholder="内容" required class="border p-2 w-full"></textarea>
        <button id="inquiry-to-confirm-button" class="border px-4 py-2 bg-blue-500" type="button">入力内容の確認へ進む</button>
      </div>

      <div id="step-confirm" class=""></div>
    </form>
    <pre id="result"></pre>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
